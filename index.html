<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Comment | Deen Projects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .field input, .field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendImage {
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        #sendImage:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <form id="form">
        <div class="field">
            <label for="from_name">Name</label>
            <input type="text" name="from_name" id="from_name" required>
        </div>
        <div class="field">
            <label for="message">Comment</label>
            <textarea name="message" id="message" rows="3" required></textarea>
        </div>
        <input type="date" name="date" id="date" hidden>
        <img src="send.png" id="sendImage" alt="Send">
    </form>

    <script>
        // Date automatically sets to today's date
        document.getElementById('sendImage').addEventListener('click', function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;

            const form = document.getElementById('form');
            const formData = new FormData(form);

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxkhyuih-MLW1Zw95DDI2mZkC3zlpaxU-vAiUlyyVdXovNcHwB5iLYhuRLChnSdu6OAJQ/exec', { // Replace with your deployment URL
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Your comment has been sent successfully!');
                        form.reset();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
